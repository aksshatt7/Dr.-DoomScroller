<!DOCTYPE html>
<html>
<head>
  <title>Doomscroll Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="brand">YouTube Doomscroll Blocker</div>
      <p class="subtitle">Set your daily Shorts streak limit and long video length cap.</p>
    </header>

    <section class="panel">
      <div class="field">
        <label for="shortsLimit">Max Shorts in a row</label>
        <input id="shortsLimit" type="number" min="1" inputmode="numeric">
      </div>

      <div class="field">
        <label for="videoLimit">Max video length (minutes)</label>
        <input id="videoLimit" type="number" min="1" inputmode="numeric">
      </div>

      <div class="actions">
        <button id="save" class="primary">Save changes</button>
        <span id="status" class="status" aria-live="polite"></span>
      </div>
    </section>
  </main>

  <script src="options.js"></script>
</body>
</html>
